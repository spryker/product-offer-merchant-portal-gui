<div class="mp-edit-offer__header">
    <spy-headline>
        <div class="mp-edit-offer__title">
            <ng-content select="[title]"></ng-content>
        </div>
        <h3 class="mp-edit-offer__sub-title">
            <ng-content select="[sub-title]"></ng-content>
            <span class="mp-edit-offer__approval-status">
                <ng-content select="[approval-status]"></ng-content>
            </span>
        </h3>
        <ng-content actions select="[action]"></ng-content>
    </spy-headline>
</div>

<div class="mp-edit-offer__content">
    <spy-card [spyTitle]="productCardTitle" class="mp-edit-offer__card">
        <div class="mp-edit-offer__product">
            <div class="mp-edit-offer__product-col" *ngIf="images?.length">
                <mp-image-slider [images]="images"></mp-image-slider>
            </div>

            <div class="mp-edit-offer__product-col mp-edit-offer__product-col--content">
                <h4 class="mp-edit-offer__product-title">{{ product?.name }}</h4>
                <span class="mp-edit-offer__product-sku">{{ product?.sku }}</span>
                <div class="mp-edit-offer__product-dates">
                    <span class="mp-edit-offer__product-dates-col">
                        <span class="mp-edit-offer__product-dates-title">{{ product?.validFromTitle }}:</span>
                        <span class="mp-edit-offer__product-dates-value">
                            {{ product?.validFrom ? (product?.validFrom | date: product?.validDateFormat) : '-' }}
                        </span>
                    </span>

                    <span class="mp-edit-offer__product-dates-col">
                        <span class="mp-edit-offer__product-dates-title">{{ product?.validToTitle }}:</span>
                        <span class="mp-edit-offer__product-dates-value">
                            {{ product?.validTo ? (product?.validTo | date: product?.validDateFormat) : '-' }}
                        </span>
                    </span>
                </div>

                <ng-content select="[product-status]"></ng-content>
            </div>
        </div>

        <spy-collapsible [spyTitle]="productDetailsTitle">
            <ng-content select="[product-details]"></ng-content>
        </spy-collapsible>
    </spy-card>

    <ng-content></ng-content>
</div>
